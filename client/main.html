<head>
  <title>Digital</title>
</head>

<template name="layout">
	<div class="container">
    {{> header}}
		<div id="main">
      {{> yield}}
		</div>
	</div>
</template>

<template name="header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">Kezdőlap</a>
        		{{#if currentUser}}
					<a class="navbar-brand" href="{{pathFor 'reportList'}}">Bejelentések</a>
					<a class="navbar-brand" href="{{pathFor 'employeeList'}}">Alkalmazottak</a>
					<a class="navbar-brand" href="{{pathFor 'clientList'}}">Ügyfelek</a>
					<a class="navbar-brand" href="{{pathFor 'taskList'}}">Feladatok</a>
        		{{/if}}
			</div>
			<div class="collapse navbar-collapse" id="navigation">
				<ul class="nav navbar-nav navbar-right">
          			{{> loginButtons}}
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="loading">
	<h2>Loading...</h2>
</template>
