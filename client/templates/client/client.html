<template name="clientListItem">
	<tr>
		<td>{{name}}</td>
		<td>{{address}}</td>
		<td>
			<button class="btn btn-primary btn-xs" id="client-edit" data-id="{{_id}}">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				szerkeszt
			</button>
			<button class="btn btn-danger btn-xs" id="client-delete" data-id="{{_id}}">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				töröl
			</button>
		</td>
	</tr>
</template>

<template name="clientList">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Ügyfelek</h3>
		</div>
		<div class="panel-body">
			<button class="btn btn-primary" id="new-client">Új ügyfél</button>
			<table class="table">
				<thead>
				<tr>
					<th>Név</th>
					<th>Cím</th>
					<th>Műveletek</th>
				</tr>
				</thead>
				<tbody>
				{{#each clients}}
					{{> clientListItem}}
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>

<template name="newClientForm">
	<form id="new-client-form">
		<input type="hidden" id="id" value="{{_id}}"/>
		<div class="form-group">
			<label for="clientNameField">Név</label>
			<input type="text" class="form-control" id="clientName" placeholder="Adja meg a nevet!" value="{{name}}">
		</div>
		<div class="form-group">
			<label for="clientAddressField">Cím</label>
			<input type="text" class="form-control" id="clientAddress" placeholder="Adja meg a címet!" value="{{address}}">
		</div>
		<button type="submit" class="btn btn-primary" id="submit-client">Ment</button>
	</form>
</template>
