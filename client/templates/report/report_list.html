<template name="reportList">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Bejelentések</h3>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-default" id="dig-report-category-all">Összes</button>
			<button type="button" class="btn btn-default" id="dig-report-category-new">Kiosztatlan</button>
			<button type="button" class="btn btn-default" id="dig-report-category-own">Saját</button>
		</div>
        <ul class="list-group">
          {{#each reports}}
              {{> report}}
          {{/each}}
		</ul>
	</div>
</template>
