<template name="reportPage">
  Feladó: {{name}}<br/>
  Hibaleírás: {{description}}<br/>
	{{#if employeeId}}
		Felelős: {{ownEmployee.username}}
	{{else}}
		nincs felelős hozzárendelve
	{{/if}}
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
		  Felelős hozzárendelése
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          {{#each employees}}
            <li role="presentation"><a class="employee-list-item" data-employee-id="{{_id}}" role="menuitem" tabindex="-1" href="#">{{username}}</a></li>
          {{/each}}
		</ul>
	</div>

</template>
